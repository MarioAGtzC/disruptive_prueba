<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Acceso</title>
</head>
<body>
  <header class="container my-5">
    <h1 class="text-center ms-auto m-0"><a class="navbar-brand" href="/">Gestor multimedia </a></h1>
    <hr>
  </header>
  <div class="card w-50 mx-auto">
    <div class="card-header text-center">
      <h5 class="card-title">Ingresar</h5>
    </div>
    <form class="card-body" id="signIn">
      <div class="form-group pb-3">
        <label for="log">Usuario o correo</label>
        <input type="text" class="form-control" id="log" placeholder="Usuario/ejemplo@email.com" required>
      </div>
      
      <div class="form-group pb-3">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
      </div>
      
      <button type="submit" id="btnSignIn" class="btn btn-primary">Ingresar</button>

      <p class="pt-3">No tienes una cuenta? <a href="signUp.html">Registrese</a></p>
    </form>
  </div>

  <script src="signIn.js"></script>
</body>
</html>
