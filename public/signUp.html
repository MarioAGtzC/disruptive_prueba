<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Registro</title>
</head>
<body>
  <header class="container my-5">
    <h1 class="text-center ms-auto m-0"><a class="navbar-brand" href="/">Gestor multimedia </a></h1>
    <hr>
  </header>
  <div class="card w-50 mx-auto">
    <div class="card-header text-center">
      <h5 class="card-title">Registrarse</h5>
    </div>
    <form class="card-body" id="signUp">
      <div class="form-group pb-3">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
      </div>

      <div class="form-group pb-3">
        <label for="email">Correo</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
      </div>
      
      <div class="form-group pb-3">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
      </div>
      
      <div class="form-group pb-3">
        <label for="role">Rol</label>
        <select class="form-control" id="role" required>
          <option value="">Seleccione  un rol</option>
          <option value="USER_ROLE">Lector</option>
          <option value="CREATOR_ROLE">Creador</option>
        </select>
      </div>
      
      <button type="submit" id="btnSignUp" class="btn btn-primary">Registrarse</button>

      <p class="pt-3">¿Ya tiene una cuenta? <a href="signIn.html">Inicie sesión</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="signUp.js"></script>
</body>
</html>
